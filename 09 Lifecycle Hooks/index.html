<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue 3 Basics</title>
    <style>
        .box {
            background-color: purple;
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>

    <div id="app">
        <button @click="toggleBox">Toggle Box</button>
        <test-box v-if="isVisible" />
    </div>

    <script src="./vue.global.js"></script>

    <script>
        let app = Vue.createApp({
            data: function () {
                return {
                    isVisible: false
                }
            },
            methods: {
                toggleBox: function () {
                    this.isVisible = !this.isVisible
                }
            },
            updated() {
                console.log('updated')
            }
        })

        app.component('test-box', {
            template: `
                <div class="box"></div>
            `,
            created() {
                console.log('created')
            },
            mounted() {
                console.log('mounted')
            },
            unmounted() {
                console.log('unmounted')
            }
        })

        app.mount('#app')

    </script>

</body>

</html>
